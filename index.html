<!DOCTYPE html>
<html>

<head>
  <title>chatchatchat</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>

    body {
      color: #fff;
      margin: 0;
      padding-bottom: 3rem;
      /* font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; */
      background: #000000;
      font-family: 'Press Start 2P', cursive;
    }
    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
      font-family: 'Press Start 2P', cursive;    
    }

    #input {
      background: #3a3a3a;
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      /* border-radius: 2rem; */
      margin: 0.25rem;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
    }

    #input:focus {
      outline: none;
    }

    #form>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      /* border-radius: 3px; */
      outline: none;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages>li {
      padding: 0.5rem 1rem;
      /* background: #505050; */
    }

    #messages>li:nth-child(odd) {
      background: #292929;
    }

    #mainchat {
      width:100%;
      margin-bottom:auto;
      margin-top:30px;
    }
    #room {
      margin-top: -20px;
      float:top;
      position: fixed;
    }
  </style>
</head>

<body>
  <p id="room">current room: 0</p>
  <div id="mainchat">
  <ul id="messages"></ul>
  </div>

  <!-- <div id="game" style="float:right">
    <canvas id="canvas" width="400" height="400"></canvas>
  </div> -->

  <form id="form" action="">
    <input id="input" autocomplete="off" /><button>SEND</button>
  </form>


  <script src="/socket.io/socket.io.js"></script>
  <!--the chat script-->
  <script>



    var socket = io();
    var name = "use /nick [name] to change name";
    try {
      name = localStorage.getItem("chatchatchatname");
    } catch (e) {
      console.log(e);
    }
    var messages = document.getElementById('messages');
    var form = document.getElementById('form');
    var input = document.getElementById('input');
    

    function addmsg(text, color) {
      var item = document.createElement('li');
      item.textContent = text;
      item.style = "color:"+color
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    }

    valid_rooms = ["lobby 1", "lobby 2", "lobby 3"];
    room = valid_rooms[0]
    document.getElementById("room").innerHTML = "current room: " + room;
    function changeroom(input) {
      new_room = input.value.replace("/join ", "");
      if(valid_rooms.includes(new_room)) {
        room = new_room;
        addmsg("joined room " + room, "orange");
      } else {
        addmsg("not a valid room", "gray")
      }
      input.value = '';
      document.getElementById("room").innerHTML = "current room: " + room;
    }
    function showhelp() {
      addmsg("/help - displays this message", "gray")
      addmsg("/nick [name] - change name", "gray")
      addmsg("/me [message] - send action message", "gray")
      addmsg("/join [room] - join room (valid rooms are "+valid_rooms+")", "gray")
    }

    showhelp();
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (input.value.includes("/nick")) {
        message = "'"+name+"' " + "has changed name to" + " '"+input.value.replace("/nick ", "")+"'"
        socket.emit('chat message', {
          msg: message,
          room: room,
          color: "gray" 
        });
        name = input.value.replace("/nick ", "");
        input.value = '';
        // save to local Storage
        try {
          localStorage.setItem("chatchatchatname", name);
        } catch (e) {
          console.log(e);
        }
      }
      else if (input.value.includes("/me")) {
        message = name + " " + input.value.replace("/me", "")
        socket.emit('chat message', {
          msg: message,
          room: room,
          color: "orange"
        });
        input.value = '';
      }
      else if (input.value.includes("/join")) {
        changeroom(input)
      }
      else if (input.value.startsWith("/help")) {
        showhelp();
        input.value = '';
      }
      else if (input.value) {
        message = name + ": " + input.value
        data = {
          msg: message,
          room: room
        }
        // console.log(data)
        socket.emit('chat message', data);
        input.value = '';
      }
    });

    socket.on('chat message', function (data) {
      console.log(data)
      if (data.room==room) {
        var item = document.createElement('li');
        item.textContent = data.msg;
        item.style = "color:"+data.color
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      } else {
        console.log(data)
      }
    });
  </script>
</body>

</html>
