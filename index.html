<!DOCTYPE html>
<html>

<head>
  <title>chatchatchat</title>
  <style>

    body {
      color: #fff;
      margin: 0;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #000000;
    }
    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    #input {
      background: #3a3a3a;
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      /* border-radius: 2rem; */
      margin: 0.25rem;
      color: #fff;
    }

    #input:focus {
      outline: none;
    }

    #form>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      /* border-radius: 3px; */
      outline: none;
      color: #fff;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages>li {
      padding: 0.5rem 1rem;
      /* background: #505050; */
    }

    #messages>li:nth-child(odd) {
      background: #292929;
    }

    #mainchat {
      width:100%;
      margin-bottom:auto;
    }
  </style>
</head>

<body>
  <div id="mainchat" style="float:top">
  <ul id="messages"></ul>
  </div>

  <!-- <div id="game" style="float:right">
    <canvas id="canvas" width="400" height="400"></canvas>
  </div> -->

  <form id="form" action="">
    <input id="input" autocomplete="off" /><button>Send</button>
  </form>


  <script src="/socket.io/socket.io.js"></script>
  <!--the chat script-->
  <script>



    var socket = io();
    var name = "use /nick [name] to change name";
    var messages = document.getElementById('messages');
    var form = document.getElementById('form');
    var input = document.getElementById('input');
    

    function addmsg(text, color) {
      var item = document.createElement('li');
      item.textContent = text;
      item.style = "color:"+color
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    }

    room = "0";
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (input.value.includes("/nick")) {
        message = "'"+name+"' " + "has changed name to" + " '"+input.value.replace("/nick ", "")+"'"
        socket.emit('chat message', {
          msg: message,
          room: room
        });
        name = input.value.replace("/nick ", "");
        input.value = '';
      }
      else if (input.value.includes("/me")) {
        message = name + " " + input.value.replace("/me", "")
        socket.emit('orange', {
          msg: message,
          room: room
        });
        input.value = '';
      }
      else if (input.value.includes("/join")) {
        new_room = input.value.replace("/join ", "");
        if(["0", "1", "2", "3"].includes(new_room)) {
          room = new_room;
          addmsg("joined room " + room, "orange");
        } else {
          addmsg("not a valid room", "gray")
        }
        input.value = '';
      }
      else if (input.value.startsWith("/help")) {
        addmsg("/help - displays this message", "gray")
        addmsg("/nick [name] - change name", "gray")
        addmsg("/me [message] - send action message", "gray")
        addmsg("/join [room] - join room (valid rooms are 0, 1, 2, 3)", "gray")
      }
      else if (input.value) {
        message = name + ": " + input.value
        data = {
          msg: message,
          room: room
        }
        // console.log(data)
        socket.emit('chat message', data);
        input.value = '';
      }
    });

    socket.on('chat message', function (data) {
      console.log(data)
      if (data.room==room) {
        var item = document.createElement('li');
        item.textContent = data.msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      } else {
        console.log(data)
      }
    });
    socket.on('orange', function (data) {
      if (data.room==room) {
        var item = document.createElement('li');
        item.textContent = data.msg;
        item.style = "color:orange"
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      }
    });
  </script>
</body>

</html>
